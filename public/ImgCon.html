<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Converter</title>
    <script src="src/ImgCon.js" defer></script>
    <link rel="icon" href="img/ImgConvertor.jpeg" />
    <link rel="stylesheet" href="style/ImgCon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <img height="600px" id="imgEl" />

    <form action="" id="imgForm">
      <label for="fileInput" id="fileSelect">
        Select A File &nbsp; <i class="fa fa-upload"> </i>
      </label>
      <input type="file" id="fileInput" accept="image/*" />
    </form>

    <!-- Buttons for downloading in different formats -->
    <div id="buttons">
      <button type="button" id="btnPng" class="button">Download PNG</button>
      <button type="button" id="btnJpeg" class="button">Download JPEG</button>
      <button type="button" id="btnWebp" class="button">Download WEBP</button>
    </div>
  </body>
</html>
