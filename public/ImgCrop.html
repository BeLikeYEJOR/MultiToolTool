<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Cropper</title>
    <link rel="stylesheet" href="style/ImgCrop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <link rel="icon" href="img/image cropper.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a id="Back" href="index.html"
      >&nbsp;<svg
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#f5f5f5"
      >
        <path
          d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
        /></svg
      >Back
    </a>

    <h1>Image Cropper</h1>
    <div>
      <img id="image" style="max-width: 400px" />
    </div>
    <label id="fileSelect" for="image-input"
      >Upload Image &nbsp; <i class="fa fa-upload"></i
    ></label>
    <input type="file" id="image-input" accept="image/*" />

    <div class="container">
      <div id="preview-container">
        <!-- <h2>Preview</h2> -->
        <br />
        <img id="cropped-preview" /> <br />
      </div>
    </div>

    <div>
      <br />
      <button class="button" id="download-button" style="font-weight: bolder">
        Download
      </button>
    </div>

    <script src="src/ImgCrop.js"></script>
  </body>
</html>
